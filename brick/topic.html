<div class="topicview">
	<h3><a href="/forum/">Форум</a> → {v#tl}</h3>

	<table class="maintable"><tbody><tr>
	<td class="leftcol">
		<div class="colbody">
		
			<div class="topicbody aw-page-content">
				{v#body}
			</div>
			
			{v#files}
			
			<div class="clear"></div>
		</div>
	</td>
	<td class="rightcol">
	
		<div class="colbody colinfo">
			<div class="cirow status">{v#status}</div>

				<div class="tl">Автор</div>
				<div class="vl">
					<div class="user vi">
						<a href="{v#userurl}">{v#unm}</a>
					</div>					
				</div>
				<div class="clear"></div>
			</div>

			<div class="cirow dl nobline">
				<div class="tl">Создано</div>
				<div class="vl">
					<div class="dt vi">{v#dl}</div>
					<div class="tm vi">{v#dlt}</div>
				</div>
				<div class="clear"></div>
			</div>
			
		</div>

		[mod]comment:page[/mod]
	</div>
</div>
