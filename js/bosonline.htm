<!--{widget}-->
<div id="{i#id}" class='aw-forum-bosonline'>

	<div class="onlbd" id="{i#list}">{v#lst}</div>
	<div class="onlft" id="{i#more}">
		<a href="#app=forum/board/showBoardPanel">Открыть форум</a>
	</div>
</div>

<!--{item}-->
<div id="{i#id}" class='item'>
	<a href="#app=forum/msgview/showMessageViewPanel/{v#id}/">
		<span class="dt">{v#dt}</span>
		<span class="tl">{v#tl}</span>
	</a>
</div>
