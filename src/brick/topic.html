<div class="panel panel-default topicView">
    <div class="panel-heading">
        <div class="row">
            <div class="col-sm-10">
                <h3 class="panel-title">{v#title}</h3>
            </div>
            <div class="col-sm-2 text-right">
                <a href="/forum/"
                   class="btn btn-default btn-xs"
                   title="Вернуться к списку тем">Список тем</a>
            </div>
        </div>
    </div>

    <div class="panel-body">
        <div class="row">
            <div class="col-sm-8">
                <div class="topicbody">
                    {v#topicbody}
                </div>
                {v#files}
            </div>
            <div class="col-sm-4">

                <div class="topicinfo panel panel-info">

                    <div class="panel-heading status text-center">
                        <span class="">{v#status}&nbsp;</span>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-4 text-right">
                                <label>Автор</label>
                            </div>
                            <div class="col-sm-8">
                                <div class="user vi">
                                    <a href="{v#userURI}">{v#userName}</a>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4 text-right">
                                <label>Создано</label>
                            </div>
                            <div class="col-sm-8">
                                <span class="date">{v#dateline}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <hr/>

        [mod]comment:tree[/mod]
    </div>
</div>
