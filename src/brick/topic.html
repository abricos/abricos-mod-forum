<!--[*]
[script]brick/topic.php[/script]
[mcss=forum]forum.css[/mcss]

[v=files]
	<div class="dfiles">
		Прикрепленные файлы:
		{v#rows}
	</div>
[/v]

[v=file]
	<div class="file">
		<a href="{v#url}" target="_blank">{v#nm}</a>&nbsp;(<a href="{v#url}" target="_blank">скачать</a>)
	</div>
[/v]

[v=mtitle]
	{v#title} / Форум / {v#sitename}
[/v]

[v=st_0]Открыто[/v]
[v=st_1]Закрыто[/v]
[v=st_2]Удалено[/v]

[mod=comment]page|voting=true[/mod]
	
[*]-->
<div class="topicview">
    <h3><a href="/forum/">Форум</a> → {v#tl}</h3>

    <div class="row">
        <div class="col-sm-8">

            <div class="topicbody">
                {v#body}
            </div>
            <div class="clearfix"></div>

            {v#files}
            <div class="clearfix"></div>

        </div>
        <div class="col-sm-4">
            <div class="topicinfo panel panel-info">

                <div class="panel-heading status text-center">
                    <span>{v#status}</span>
                </div>
                <div class="panel-body">

                    <table class="table table-hover">
                        <tbody>
                        <tr>
                            <td>
                                <label>Автор</label>
                            </td>
                            <td class="text-right">
                                <a href="{v#userurl}">{v#unm}</a>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Создано</label>
                            </td>
                            <td class="text-right">
                                <span class="date">{v#dl}</span>,
                                <span class="time">{v#dlt}</span>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </div>

            </div>
        </div>
    </div>

    <div class="comments">
        [mod]comment:page[/mod]
    </div>
</div>
