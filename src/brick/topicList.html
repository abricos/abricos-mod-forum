        <td class="ttitle">
            <a href="{v#uri}">{v#title}</a>

            <div class="author">
                {v#user} » {v#dateline}
            </div>
        </td>
        <td class="tcmtcount">
            {v#cmt}
        </td>
        <td class="tviewcount">
            {v#viewcount}
        </td>
        <td class="tlastcmt">

<div class="topicList">
    <div class="panel panel-default">
        <div class="panel-heading">

            <div class="row">
                <div class="col-sm-7">
                    <h3 class="panel-title">Темы форума</h3>
                </div>
                <div class="col-sm-5 text-right">
                    <a href="/bos/#app=forum/wspace/ws/topicEditor/TopicEditorWidget/"
                       class="btn btn-default btn-xs"
                       title="Создать новую тему на форуме">
                        Новая тема
                    </a>
                    &nbsp;
                    <div class="pull-right">
                        <div id="{v#brickid}-subscribe">
                            <img src="/images/loading.gif">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel-body">
            <table id="{i#id}" class="table table-hover">
                <thead>
                <tr>
                    <th class="ttitle">
                        Темы
                    </th>
                    <th class="tcmtcount">
                        Ответы
                    </th>
                    <th class="tviewcount">
                        Просмотры
                    </th>
                    <th class="tlastcmt">
                        Последнее сообщение
                    </th>
                </tr>
                </thead>
                <tbody>{v#rows}</tbody>
            </table>
        </div>
    </div>
</div>
<script>
    Brick.use('forum', 'subscribe', function(err, NS){
        if (err){
            return;
        }
        new NS.TopicNewSubscribeButtonWidget({
            srcNode: '#{v#brickid}-subscribe'
        });
    });
</script>
