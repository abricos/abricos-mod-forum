<div class="topicList">
    <div class="panel panel-default">
        <div class="panel-heading">
            Список тем форума
        </div>

        <div class="panel-body">
            <table id="{i#id}" class="table table-hover">
                <thead>
                <tr>
                    <th class="ttitle">
                        Темы
                    </th>
                    <th class="tcmtcount">
                        Ответы
                    </th>
                    <th class="tviewcount">
                        Просмотры
                    </th>
                    <th class="tlastcmt">
                        Последнее сообщение
                    </th>
                </tr>
                </thead>
                <tbody>{v#rows}</tbody>
            </table>
        </div>
    </div>
</div>
