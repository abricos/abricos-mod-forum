<!--[*]
[tt=window]_sys[/tt]
[script]content/upload.php[/script]
[bkvar=ok]
	window.opener.Brick.mod.forum.TopicEditorWidget.active.filesWidget.setFileByFID('{v#fhash}', '{v#fname}');
	self.close();
[/bkvar]

[bkvar=error]
	var el = document.getElementById('errorpanel');
	if (el){ el.style.display = ''; }
	var elErr = document.getElementById('et-{v#errnum}');
	if (elErr){ elErr.style.display = ''; }
[/bkvar]

[bkvar=command][/bkvar]
[*]-->

<style type="text/css">
	.mod-forum h2 {
		font-size: 1.2em;
	}
	.mod-forum  .errorpanel {
		color: red;
	}
</style>

<div class="mod-forum">
	<h2>{#content.upload.1}</h2>
	<form enctype="multipart/form-data" action="/forum/upload/go/" method="POST" onsubmit="return beginUpload();">
		
		<p>{#content.upload.2}</p>
		<div id="btnsUpload">
			<input type="file" name="file" class="image" size="40" />
			<input type="submit" value="{#content.upload.3}" />
		</div>
		<p id="loading" style="display: none">
			<img src="/images/loading.gif" />&nbsp;{#content.upload.4}
		</p>
		<p class="errorpanel" id="errorpanel" style="display: none" >
			{#content.upload.5}<b>{v#fname}</b>: 
			<span id="et-1" style="display: none;">{#content.upload.6}</span>
			<span id="et-2" style="display: none;">{#content.upload.7}</span>
			<span id="et-3" style="display: none;">{#content.upload.8}</span>
			<span id="et-4" style="display: none;">{#content.upload.9}</span>
			<span id="et-5" style="display: none;">{#content.upload.10}</span>
			<span id="et-6" style="display: none;">{#content.upload.11}</span>
			<span id="et-7" style="display: none;">{#content.upload.12}</span>
			<span id="et-8" style="display: none;">{#content.upload.13}</span>
			<span id="et-9" style="display: none;">{#content.upload.14}</span>
			<span id="et-10" style="display: none;">{#content.upload.14}</span>
		</p>
	</form>
</div>
<script type="text/javascript">
	[bkvar]command[/bkvar]

	var beginUpload = function(){
		document.getElementById('btnsUpload').style.display = 'none';
		document.getElementById('loading').style.display = '';
		return true;
	};
</script>
