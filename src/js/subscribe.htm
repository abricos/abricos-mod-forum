<!--{widget}-->
<div class="panel panel-default subscribe">
    <div class="panel-heading text-center">
        <div class="pull-left">
            <h3 class="panel-title">Настройка уведомлений форума</h3>
        </div>

        <img src="/images/loading.gif" data-wait="show"/>

        <div class="pull-right hide">
            <a data-url="topic.list" href="#"
               class="btn btn-default btn-xs"
               title="Вернуться к списку тем">Список тем</a>
        </div>
        <div class="clearfix"></div>
    </div>

    <div class="panel-body">
        <div class="row form-group">
            <div class="col-sm-4 text-right">
                Уведомления форума
            </div>
            <div class="col-sm-8">
                <div id="{i#globalButtons}"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 text-right">
                Новые темы
            </div>
            <div class="col-sm-8">
                <div id="{i#newTopicButtons}"></div>
            </div>
        </div>
    </div>
</div>
