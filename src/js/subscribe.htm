<!--{widget}-->
<div class="panel panel-default subscribe">
    <div class="panel-heading text-center">
        <div class="pull-left">
            <h3 class="panel-title">Настройка уведомлений форума</h3>
        </div>

        <img src="/images/loading.gif" data-wait="show"/>

        <div class="pull-right hide">
            <a data-url="topic.list" href="#"
               class="btn btn-default btn-xs"
               title="Вернуться к списку тем">Список тем</a>
        </div>
        <div class="clearfix"></div>
    </div>

    <div class="panel-body">
        <div class="form-horizontal">
            <h4>Новые темы форума</h4>

            <div class="row">
                <div class="col-sm-4 text-right">
                    Уведомление на email
                </div>
                <div id="{i#forumButtons}" class="col-sm-8"></div>
            </div>
            <div class="form-group">

                <label class="col-sm-2 control-label"></label>

                <div class="col-sm-10">
                </div>
            </div>
        </div>
    </div>
</div>

<!--{buttonOn}-->
<button data-click="forumSubscribe"
        type="button" class="btn btn-default btn-xs">
    Включить
</button>
