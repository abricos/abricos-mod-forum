<!--{widget}-->
<div class="topicList">
    <div class="panel panel-default">
        <div class="panel-heading text-center">
            <div class="panel-title pull-left">
                Список тем форума
            </div>

            <img src="/images/loading.gif" data-wait="show" />

            <div class="pull-right">
                <div id="{i#subscribe}"></div>
            </div>
            <div class="clearfix"></div>
        </div>

        <div class="panel-body">
            <div id="{i#table}"></div>
        </div>
    </div>
</div>

<!--{table}-->
<table id="{i#id}" class="table table-hover">
    <thead>
    <tr>
        <th class="ttitle">
            Темы
        </th>
        <th class="tcmtcount">
            Ответы
        </th>
        <th class="tviewcount">
            Просмотры
        </th>
        <th class="tlastcmt">
            Последнее сообщение
        </th>
    </tr>
    </thead>
    <tbody>{v#rows}</tbody>
</table>

<!--{row}-->
<tr class="topicRow {v#removed} {v#closed}">
    <td class="ttitle">
        <a href="#" data-url="topic.view({v#id})">
            {v#title}
            {v#isNew}
        </a>

        <div class="author">
            {v#user} » {v#dateline}
        </div>
    </td>
    <td class="tcmtcount">
        {v#cmt}
    </td>
    <td class="tviewcount">
        {v#viewcount}
    </td>
    <td class="tlastcmt">
        <div class="cmtuser">{v#cmtuser}</div>
        <div class="cmtdate">{v#cmtdate}</div>
    </td>
</tr>

<!--{user}-->
<a href="#" data-url="uprofile:profile.view({v#userid})">{v#username}</a>

<!--{new}-->
<span class="newTopicFlag">new</span>
