<!--{widget}-->
<div class="panel panel-default topicView">
    <div class="panel-heading text-center">
        <div class="pull-left">
            <span id="{i#title}"></span>
        </div>

        <img src="/images/loading.gif" data-wait="show"/>

        <div class="pull-right">
            <a data-url="topic.list" href="#"
               class="btn btn-default btn-xs"
               title="Вернуться к списку тем">Список тем</a>
        </div>
        <div class="clearfix"></div>
    </div>

    <div class="panel-body">
        <div class="row">
            <div class="col-sm-8">

                <div id="{i#topicbody}" class="topicbody"></div>

                <div id="{i#files}" class="dfiles hide">
                    <div id="{i#ftable}"></div>
                </div>
                <div class="clearfix"></div>

            </div>
            <div class="col-sm-4">

                <div class="topicinfo panel panel-info">

                    <div class="panel-heading status text-center">
                        <span id="{i#status}" class="">&nbsp;</span>

                        <img src="/images/loading.gif" data-wait="show" class="pull-right"/>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-4 text-right">
                                <label>Автор</label>
                            </div>
                            <div class="col-sm-8">
                                <div id="{i#author}"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4 text-right">
                                <label>Создано</label>
                            </div>
                            <div class="col-sm-8">
                                <span class="date" id="{i#dl}"></span>,
                                <span class="time" id="{i#dlt}"></span>
                            </div>
                        </div>

                        <div id="{i#actions}" class="hide text-center">
                            <hr/>
                            <div id="{i#buttons}" class="btn-group"></div>
                            <div id="{i#dialog}" class="hide"></div>
                        </div>

                    </div>

                </div>
            </div>
        </div>

        <hr/>

        <div class="topicCommentList" id="{i#commentList}"></div>
    </div>
</div>

<!--{user}-->
<div class="user vi">
    <a href="#" class="show-user-profile user-{v#uid}">{v#unm}</a>
</div>

<!--{frow}-->
<div class="file"><a href="{v#src}" target="_blank">{v#nm}</a>&nbsp;(<a href="{v#src}" target="_blank">{##1}</a>)
</div>

<!--{editButton}-->
<button class="btn btn-default btn-sm" type="button" data-wait="disable"
        data-click="topicEditor"
        title="Редактировать топик">
    Редактировать
</button>

<!--{openButton}-->
<button class="btn btn-default btn-sm" type="button" data-wait="disable"
        data-click="topicOpen"
        title="Повторно открыть тему">
    Открыть
</button>

<!--{closeButton}-->
<button class="btn btn-default btn-sm" type="button" data-wait="disable"
        data-click="topicCloseShowDialog"
        title="Закрыть тему">
    Закрыть
</button>

<!--{removeButton}-->
<button class="btn btn-default btn-sm" type="button" data-wait="disable"
        data-click="topicRemoveShowDialog"
        title="Удалить тему">
    Удалить
</button>

<!--{closeDialog}-->
<div class="alert alert-danger text-center">
    <p>Вы действительно хотите закрыть эту тему?</p>

    <hr/>

    <div class="btn-group">
        <button data-click="topicClose"
                class="btn btn-danger btn-sm" type="button"
                data-wait="disable">
            Подтверждаю
        </button>
        <button data-click="topicCloseHideDialog"
                class="btn btn-default btn-sm" type="button"
                data-wait="disable">
            Отмена
        </button>
    </div>
</div>

<!--{removeDialog}-->
<div class="alert alert-danger text-center ">
    <p>Вы действительно хотите удалить тему со всем ее содержимым?</p>

    <div class="btn-toolbar">
        <button data-click="topicRemove"
                class="btn btn-yes btn-danger btn-xs" type="button"
                data-wait="disable">
            Подтверждаю
        </button>
        <button data-click="topicRemoveHideDialog"
                class="btn btn-no btn-default btn-xs" type="button"
                data-wait="disable">
            Отмена
        </button>
    </div>
</div>
