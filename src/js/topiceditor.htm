<!--{widget}-->
<div class="panel panel-default">
    <div class="panel-heading">

        <div class="panel-title pull-left">
            <span data-flag="edit">Создание новой темы форума</span>
            <span id="{i#tledit}">Редактор темы форума</span>

            <span data-wait="show">
                <img src="/images/loading.gif"/> Загрузка...
            </span>
        </div>


    </div>
    <div class="panel-body">

        <div class="topiceditor">

            <div class="navigate">
		<span class="item {v#first}">
			<a href="#app=forum/board/showBoardPanel">Сообщения</a>
		</span>
		<span class="item {v#current}">
			<span class="arrow"> → </span>

		</span>
            </div>

            <dl class="sel">
                <dt>
                    <label for="{i#tl}">Заголовок</label>
                </dt>
                <dd>
                    <input id="{i#tl}" type="text" class="input-text font-large" style="width: 90%;"/>
                </dd>
            </dl>

            <dl>
                <dt>
                    <label>Текст сообщения</label>
                </dt>
                <dd>
                    <textarea id="{i#editor}" style="width: 560px; height: 300px"></textarea>
                </dd>
            </dl>

            <dl id="{i#rfiles}">
                <dt>
                    <label>Файлы</label>
                </dt>
                <dd>
                    <div id="{i#files}"></div>
                </dd>
            </dl>

            <dl>
                <dt></dt>
                <dd>
                    <div class="field">
                        <div class="buttons">
                            <input type="button" value="Сохранить" id="{i#bsave}" class="btn"/>
                            <input type="button" value="Отмена" id="{i#bcancel}" class="btn"/>
                            <img src="/images/loading.gif" id="{i#loading}" style="display: none;"/>
                        </div>
                    </div>
                </dd>
            </dl>

        </div>
    </div>
</div>
