<!--{widget}-->
<div class="panel panel-default topiceditor">
    <div class="panel-heading">

        <div class="panel-title pull-left">
            <span data-isedit="hide">Создание новой темы форума</span>
            <span data-isedit="show">Редактирование темы форума</span>

            <span data-wait="show">
                <img src="/images/loading.gif"/> Загрузка...
            </span>
        </div>

        <div class="pull-right btn-toolbar">
            <button data-click="save" class="btn btn-xs btn-default" data-wait="disable" type="button">
                <span data-isedit="hide">Создать</span>
                <span data-isedit="show">Сохранить</span>
            </button>

            <button data-click="cancel" class="btn btn-xs btn-default" data-wait="disable" type="button">
                Отмена
            </button>
        </div>

        <div class="clearfix"></div>
    </div>
    <div class="panel-body">
        <div class="form-group">
            <label for="{i#title}">Заголовок</label>
            <input id="{i#title}" name="title" type="text" class="form-control field-required" data-wait="disable">
        </div>

        <div class="form-group">
            <label>Текст сообщения</label>
            <textarea id="{i#editor}" style="width: 600px; height: 300px"></textarea>
        </div>

        <div class="form-group" id="{i#rfiles}">
            <label>Файлы</label>
            <div id="{i#files}"></div>
        </div>
    </div>

    <div class="panel-footer">
        <div class="text-right btn-toolbar">
            <button data-click="save" class="btn btn-sm btn-default" data-wait="disable" type="button">
                <span data-isedit="hide">Создать</span>
                <span data-isedit="show">Сохранить</span>
            </button>

            <button data-click="cancel" class="btn btn-sm btn-default" data-wait="disable" type="button">
                Отмена
            </button>
        </div>
    </div>
</div>
