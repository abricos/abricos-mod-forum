<!--{widget}-->
<div class="topiclist">

    <div class="panel panel-default">
        <div class="panel-heading">
            Сообщения
        </div>

        <div class="panel-body">
            <div id="{i#table}"></div>
        </div>

    </div>

</div>
</div>

<!--{table}-->
<table id="{i#id}" class="table table-hover">
    <thead>
    <tr>
        <th class="tname">
            Тема
        </th>
        <th class="tcmtcount">
            Ответов
        </th>
        <th class="tlastcmt">
            Последний ответ
        </th>
    </tr>
    </thead>
    <tbody>{v#rows}</tbody>
</table>

<!--{row}-->
<tr class="topicrow {v#removed} {v#closed}">
    <td class="tname">
        <a href="#" data-url="topic.view({v#id})">{v#title}</a>
    </td>
    <td class="tcmtcount">
        {v#cmt}
    </td>
    <td class="tlastcmt">
        <div class="cmtuser">{v#cmtuser}</div>
        <div class="cmtdate">{v#cmtdate}</div>
    </td>
</tr>

<!--{user}-->
<div class="user vi">
    <a href="#" data-url="uprofile:profile.view({v#userid})">{v#username}</a>
</div>
