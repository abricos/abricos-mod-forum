<!--{widget}-->
<div class="topicview">

    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="navigate">
                <span class="item">
                    <a data-url="topic.list" href="#">Сообщения</a>
                </span>
                <span class="item">
                    <span class="arrow"> → </span><span id="{i#title}"></span>
                </span>
            </div>

        </div>

        <div class="panel-body">
            <div class="row">
                <div class="col-sm-8">

                    <div id="{i#topicbody}" class="topicbody aw-page-content">
                        <img src="/images/loading.gif"/>
                    </div>

                    <div id="{i#files}" class="dfiles hide">
                        <div id="{i#ftable}"></div>
                    </div>
                    <div class="clearfix"></div>

                </div>
                <div class="col-sm-4">

                    <div class="topicinfo panel panel-info">

                        <div class="panel-heading status text-center">
                            <span id="{i#status}" class="">&nbsp;</span>
                        </div>
                        <div class="panel-body">

                            <table class="table table-hover">
                                <tbody>
                                <tr>
                                    <td>
                                        <label>Автор</label>
                                    </td>
                                    <td class="text-right">
                                        <div id="{i#author}"></div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label>Создано</label>
                                    </td>
                                    <td class="text-right">
                                        <span class="date" id="{i#dl}"></span>,
                                        <span class="time" id="{i#dlt}"></span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                            <div id="{i#manbuttons}" class="text-center">
                                <div id="{i#buttons}" class="btn-toolbar">

                                    <a id="{i#bopen}" class="hide btn btn-primary"
                                       href="#" title="{##3}">
                                        {##3}
                                    </a>

                                    <a id="{i#bclose}" data-click="topic-close"
                                       class="hide btn btn-close btn-default btn-sm" href="#"
                                       title="{##4}">
                                        {##4}
                                    </a>

                                    <a id="{i#beditor}" class="hide btn btn-edit btn-default btn-sm"
                                       data-url="topic.edit({v#id})" href="#">
                                        {##5}
                                    </a>

                                    <a id="{i#bremove}" data-click="topic-remove"
                                       class="hide btn btn-remove btn-default btn-sm" href="#">
                                        Удалить
                                    </a>
                                </div>
                                <span data-wait="show">
                                    <img src="/images/loading.gif"/> Загрузка...
                                </span>
                            </div>

                            <div id="{i#dialogclose}" class="hide alert alert-danger">
                                <p>{##7}</p>

                                <div class="text-center btn-toolbar">
                                    <a id="{i#bcloseyes}" data-click="topic-close-yes"
                                       class="btn btn-yes btn-danger btn-xs" href="#">
                                        {##10}
                                    </a>
                                    <a id="{i#bcloseno}" data-click="topic-close-no"
                                       class="btn btn-no btn-default btn-xs" href="#">
                                        {##8}
                                    </a>
                                </div>
                            </div>

                            <div id="{i#dialogremove}" class="hide alert alert-danger">
                                <p>{##11}</p>

                                <div class="text-center btn-toolbar">
                                    <a id="{i#bremoveyes}" data-click="topic-remove-yes"
                                       class="btn btn-yes btn-danger btn-xs" href="#">
                                        {##12}
                                    </a>
                                    <a id="{i#bremoveno}" data-click="topic-remove-no"
                                       class="btn btn-no btn-default btn-xs" href="#">
                                        {##13}
                                    </a>
                                </div>
                            </div>


                        </div>

                    </div>
                </div>
            </div>


            <hr/>

            <div class="comments" id="{i#comments}"></div>

        </div>
    </div>


</div>

<!--{user}-->
<div class="user vi">
    <a href="#" class="show-user-profile user-{v#uid}">{v#unm}</a>
</div>

<!--{frow}-->
<div class="file"><a href="{v#src}" target="_blank">{v#nm}</a>&nbsp;(<a href="{v#src}" target="_blank">{##1}</a>)
</div>
