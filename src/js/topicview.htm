<!--{widget}-->
<div class="topicview" id="{i#id}">

    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="navigate">
                <span class="item">
                    <a href="#app=forum/board/showBoardPanel">Сообщения</a>
                </span>
                <span class="item">
                    <span class="arrow"> → </span><span id="{i#title}"></span>
                </span>
            </div>

        </div>

        <div class="panel-body">
            <div class="row">
                <div class="col-sm-8">
                    
                    <div id="{i#topicbody}" class="topicbody aw-page-content">
                        <img src="/images/loading.gif"/>
                    </div>

                    <ul id="{i#files}" class="dfiles" style="display: none">
                        <li id="{i#ftable}"></li>
                    </ul>
                    <div class="clearfix"></div>

                </div>
                <div class="col-sm-4">

                    <div class="colbody colinfo">
                        <div id="{i#status}" class="cirow status">&nbsp;</div>

                        <div class="cirow author">
                            <div class="tl">Автор</div>
                            <div id="{i#author}" class="vl"></div>
                            <div class="clearfix"></div>
                        </div>

                        <div class="cirow dl nobline">
                            <div class="tl">Создано</div>
                            <div class="vl">
                                <div class="dt vi" id="{i#dl}"></div>
                                <div class="tm vi" id="{i#dlt}"></div>
                            </div>
                            <div class="clearfix"></div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="manbuttons" id="{i#manbuttons}">
                <div id="{i#buttons}">
                    <a id="{i#bopen}" class="hide bsetexec btkbt" href="#"
                       title="{##3}">{##3}</a>

                    <a id="{i#bclose}" data-click="topic-close" class="hide bsetexec btkbt" href="#"
                       title="{##4}">{##4}</a>

                    <a id="{i#beditor}" class="hide beditor btkbt"
                       href="#app=forum/topiceditor/showTopicEditorPanel/{v#id}/">{##5}</a>

                    <a id="{i#bremove}" data-click="topic-remove" class="hide bremove btkbt" href="#">Удалить</a>
                </div>
                <img id="{i#bloading}" src="/images/loading.gif" style="display: none;"/>
            </div>

            <div id="{i#dialogclose}" class="hide dialog alarm">
                <h4>{##6}</h4>

                <p>
                    {##7}
                </p>

                <div class="dbtns">
                    <a id="{i#bcloseyes}" data-click="topic-close-yes" class="yes" href="#">{##10}</a>
                    <a id="{i#bcloseno}" data-click="topic-close-no" class="no" href="#">{##8}</a>
                </div>
            </div>

            <div id="{i#dialogremove}" class="hide dialog alarm">
                <h4>{##9}</h4>

                <p>
                    {##11}
                </p>

                <div class="dbtns">
                    <a id="{i#bremoveyes}"  data-click="topic-remove-yes"  class="yes" href="#">{##12}</a>
                    <a id="{i#bremoveno}" data-click="topic-remove-no" class="no" href="#">{##13}</a>
                </div>
            </div>

            <hr />

            <div class="comments" id="{i#comments}"></div>

        </div>
    </div>


</div>

<!--{user}-->
<div class="user vi">
    <a href="#" class="show-user-profile user-{v#uid}">{v#unm}</a>
</div>

<!--{frow}-->
<div class="file"><a href="{v#src}" target="_blank">{v#nm}</a>&nbsp;(<a href="{v#src}" target="_blank">{##1}</a>)
</div>
